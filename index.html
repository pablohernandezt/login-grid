<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- GOOGLE FONTS ROBOTO MONO  -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
    integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" 
    crossorigin="anonymous">
    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contacta con <span>nosotros</span></h1>
    </div>

    <div class="contact-wrapper">
        <div class="contact-form">
            <h3>Contactanos</h3>
            <form action="">
                <p>
                    <label> Nombre Completo</label>
                    <input type="text" name="fullname">
                </p>
                <p>
                    <label> Dirección de Email </label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label> Número de telefono</label>
                    <input type="tel" name="phoneNumber">
                </p>
                <p>
                    <label> Asunto </label>
                    <input type="text" name="asunto">
                </p>
                <p class="block">
                    <label> Mensaje </label>
                    <textarea name="mensaje" rows="3"> </textarea>
                </p>
                <button class="block" type="submit" name="enviar"> Enviar </button>
            </form>
        </div>
        <div class="contact-info">
                <h4>Mas información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> 618 582 772 </li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    Vel a similique ad nam asperiores recusandae laborum dolor aliquid veniam doloribus.
                </p>
                <p> Company.com</p>
        </div>
    </div>
</body>
</html>
